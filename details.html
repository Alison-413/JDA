<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Árbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        h2 {
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detalles del Árbol</h2>
        <div id="details"></div>
        <div id="map"></div>
    </div>

    <script>
        const arboles = [
            {id: 1, nombrecomun: 'ESPINO CORONO', latitud: 4.7534, longitud: -74.29861, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 2, nombrecomun: 'SAUCO', latitud: 4.75342, longitud: -74.29858, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 3, nombrecomun: 'CAUCHO', latitud: 4.75343, longitud: -74.29857, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 4, nombrecomun: 'CAUCHO', latitud: 4.75344, longitud: -74.29861, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 5, nombrecomun: 'CAUCHO', latitud: 4.75353, longitud: -74.29853, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 6, nombrecomun: 'TIBAR', latitud: 4.75352, longitud: -74.29852, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 7, nombrecomun: 'GUAYACAN', latitud: 4.75354, longitud: -74.29851, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 8, nombrecomun: 'SAUCO', latitud: 4.75356, longitud: -74.2985, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 9, nombrecomun: 'ESPINO CORONO', latitud: 4.75361, longitud: -74.29845, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 10, nombrecomun: 'ESPINO CORONO', latitud: 4.75366, longitud: -74.29844, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
        ];

        function getTreeDetails(id) {
            return arboles.find(arbol => arbol.id === parseInt(id));
        }

        function displayTreeDetails() {
            const params = new URLSearchParams(window.location.search);
            const treeId = params.get('id');
            const tree = getTreeDetails(treeId);

            if (tree) {
                const detailsDiv = document.getElementById('details');
                detailsDiv.innerHTML = `
                    <p><strong>ID:</strong> ${tree.id}</p>
                    <p><strong>Nombre Común:</strong> ${tree.nombrecomun}</p>
                    <p><strong>Latitud:</strong> ${tree.latitud}</p>
                    <p><strong>Longitud:</strong> ${tree.longitud}</p>
                    <p><strong>Expediente:</strong> ${tree.expediente}</p>
                    <p><strong>Fecha de Actualización:</strong> ${tree.fechaactualizacion}</p>
                `;

                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: { lat: tree.latitud, lng: tree.longitud }
                });

                new google.maps.Marker({
                    position: { lat: tree.latitud, lng: tree.longitud },
                    map: map,
                    title: tree.nombrecomun
                });
            } else {
                document.getElementById('details').innerHTML = '<p>Árbol no encontrado</p>';
            }
        }

        window.onload = displayTreeDetails;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqICRB7ZHDMuDaNH_FWd9CaHPtFuy24I8&callback=displayTreeDetails" async defer></script>
</body>
</html>
