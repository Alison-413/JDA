<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Árbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .details {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        h2 {
            text-align: center;
        }
        .attribute {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalles del Árbol</h1>
    </header>
    <div class="details">
        <h2 id="commonName">Nombre Común</h2>
        <div id="map"></div>
        <div class="attribute">
            <strong>Nombre Científico:</strong> <span id="scientificName"></span>
        </div>
        <div class="attribute">
            <strong>ID:</strong> <span id="treeId"></span>
        </div>
        <div class="attribute">
            <strong>Fecha de Actualización:</strong> <span id="updatedDate"></span>
        </div>
        <div class="attribute">
            <strong>Latitud:</strong> <span id="latitude"></span>
        </div>
        <div class="attribute">
            <strong>Longitud:</strong> <span id="longitude"></span>
        </div>
        <button onclick="goBack()">Volver a la Lista</button>
    </div>

    <script>
        function initMap() {
            const latitude = parseFloat(getParameterByName('lat'));
            const longitude = parseFloat(getParameterByName('lng'));

            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: 15
            });

            new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: 'Ubicación del Árbol'
            });
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function goBack() {
            window.history.back();
        }

        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqICRB7ZHDMuDaNH_FWd9CaHPtFuy24I8&callback=initMap" async defer></script>
</body>
</html>
