<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Árboles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Árboles</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Común</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Expediente</th>
                    <th>Fecha de Actualización</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tree-table-body">
            </tbody>
        </table>
        <div id="map"></div>
    </div>

    <script>
        const arboles = [
            {id: 1, nombrecomun: 'ESPINO CORONO', latitud: 4.7534, longitud: -74.29861, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 2, nombrecomun: 'SAUCO', latitud: 4.75342, longitud: -74.29858, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 3, nombrecomun: 'CAUCHO', latitud: 4.75343, longitud: -74.29857, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 4, nombrecomun: 'CAUCHO', latitud: 4.75344, longitud: -74.29861, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 5, nombrecomun: 'CAUCHO', latitud: 4.75353, longitud: -74.29853, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 6, nombrecomun: 'TIBAR', latitud: 4.75352, longitud: -74.29852, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 7, nombrecomun: 'GUAYACAN', latitud: 4.75354, longitud: -74.29851, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 8, nombrecomun: 'SAUCO', latitud: 4.75356, longitud: -74.2985, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 9, nombrecomun: 'ESPINO CORONO', latitud: 4.75361, longitud: -74.29845, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 10, nombrecomun: 'ESPINO CORONO', latitud: 4.75366, longitud: -74.29844, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
        ];

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 4.7535, lng: -74.29855 },
                mapTypeId: 'satellite'
            });

            arboles.forEach(arbol => {
                const marker = new google.maps.Marker({
                    position: { lat: arbol.latitud, lng: arbol.longitud },
                    map: map,
                    title: arbol.nombrecomun
                });

                marker.addListener('click', () => {
                    window.location.href = `details.html?id=${arbol.id}`;
                });
            });
        }

        function populateTable() {
            const tbody = document.getElementById('tree-table-body');
            arboles.forEach(arbol => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${arbol.id}</td>
                    <td>${arbol.nombrecomun}</td>
                    <td>${arbol.latitud}</td>
                    <td>${arbol.longitud}</td>
                    <td>${arbol.expediente}</td>
                    <td>${arbol.fechaactualizacion}</td>
                    <td><a href="details.html?id=${arbol.id}">Ver detalles</a></td>
                `;

                tbody.appendChild(row);
            });
        }

        window.onload = () => {
            populateTable();
            initMap();
        };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqICRB7ZHDMuDaNH_FWd9CaHPtFuy24I8&callback=initMap" async defer></script>
</body>
</html>
