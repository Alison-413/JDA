<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Árboles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Árboles</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Científico</th>
                    <th>Nombre Común</th>
                    <th>Fecha de Actualización</th>
                    <th>Ver Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Espino Coronado</td>
                    <td>Espino Coronado</td>
                    <td>Mayo 2024</td>
                    <td><a href="details.html?lat=4.7534&lng=-74.29861">Ver Detalles</a></td>
                </tr>
                <!-- Agrega más filas para más árboles -->
            </tbody>
        </table>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // Ajusta el nivel de zoom según sea necesario
                center: { lat: 4.7534, lng: -74.29861 } // Centra el mapa en una ubicación inicial
            });

            // Añadir marcadores al mapa
            new google.maps.Marker({
                position: { lat: 4.7534, lng: -74.29861 },
                map: map,
                title: 'Ubicación del Árbol'
            });
        }

        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap" async defer></script>
</body>
</html>
