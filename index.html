        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 4.7535, lng: -74.29855 },
                mapTypeId: 'satellite'
            });

            arboles.forEach(arbol => {
                const marker = new google.maps.Marker({
                    position: { lat: arbol.latitud, lng: arbol.longitud },
                    map: map,
                    title: arbol.nombrecomun
                });

                marker.addListener('click', () => {
                    window.location.href = `details.html?id=${arbol.id}`;
                });
            });
        }

        function populateTable() {
            const tbody = document.getElementById('tree-table-body');
            arboles.forEach(arbol => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${arbol.id}</td>
                    <td>${arbol.finca}</td>
                    <td>${arbol.sector}</td>
                    <td>${arbol.nombrecomun}</td>
                    <td>${arbol.latitud}</td>
                    <td>${arbol.longitud}</td>
                    <td>${arbol.expediente}</td>
                    <td>${arbol.fechaactualizacion}</td>
                    <td><a href="details.html?id=${arbol.id}">Ver detalles</a></td>
                `;

                tbody.appendChild(row);
            });
        }

        window.onload = () => {
            populateTable();
            initMap();
        };
