<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Árbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Detalles del Árbol</h1>
    <div id="map"></div>

    <script>
        const trees = [
            {id: 1, nombrecomun: 'ESPINO CORONO', latitud: 4.7534, longitud: -74.29861, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            {id: 2, nombrecomun: 'SAUCO', latitud: 4.75342, longitud: -74.29858, expediente: '13140518', fechaactualizacion: 'mayo 2024'},
            // Otros árboles aquí...
        ];

        // Función para obtener el parámetro de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener el ID del árbol desde la URL
        const treeId = parseInt(getUrlParameter('id'));

        // Encontrar el árbol correspondiente
        const tree = trees.find(t => t.id === treeId);

        // Si se encuentra el árbol, mostrar su ubicación en el mapa
        if (tree) {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: tree.latitud, lng: tree.longitud }
            });

            new google.maps.Marker({
                position: { lat: tree.latitud, lng: tree.longitud },
                map: map,
                title: tree.nombrecomun
            });
        } else {
            alert('Árbol no encontrado');
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqICRB7ZHDMuDaNH_FWd9CaHPtFuy24I8&callback=initMap" async defer></script>
</body>
</html>
