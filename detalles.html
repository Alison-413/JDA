<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Árbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalle del Árbol</h1>
    </header>
    <div class="container">
        <div id="map"></div>
    </div>

    <script>
        // Datos del árbol obtenidos de la lista
        const tree = {
            id: 1,
            nombrecomun: 'ESPINO CORONO',
            latitud: 4.7534,
            longitud: -74.29861
        };

        // Inicialización del mapa con marcador en la ubicación del árbol
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: tree.latitud, lng: tree.longitud }
            });
            new google.maps.Marker({
                position: { lat: tree.latitud, lng: tree.longitud },
                map: map,
                title: tree.nombrecomun
            });
        }

        // Inicialización del mapa al cargar la página
        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqICRB7ZHDMuDaNH_FWd9CaHPtFuy24I8&callback=initMap" async defer></script>
</body>
</html>
